<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Door with Stairs</title>
    <link rel="stylesheet" href="./style/css/main.css" />
  </head>
  <body>
    <main>
      <section class="door">
        <div class="container__door">
          <div class="door"></div>
          <div class="stair-1"></div>
          <div class="stair-2"></div>
          <div class="stair-3"></div>
          <div class="stair-4"></div>
        </div>
      </section>

      <section class="gift">
        <div class="container__gift">
          <div class="gift__bantik">
            <div class="gift__bantik-1">
              <div class="gift__bantik-1-1"></div>
            </div>
            <div class="gift__bantik-2">
              <div class="gift__bantik-1-2"></div>
            </div>
          </div>
          <div class="gift__squares">
            <div class="gift__square-1"></div>
            <div class="gift__square-2"></div>
            <div class="gift__square-3"></div>
            <div class="gift__square-4"></div>
          </div>
        </div>
      </section>

      <section class="bell">
        <div class="container__bell">
          <div class="bell__body"></div>
          <div class="bell__holder"></div>
          <div class="bell__knob"></div>
        </div>
      </section>

      <section class="login">
        <a href="./pages/login.html">Login page</a>
      </section>
    </main>
  </body>
</html>
